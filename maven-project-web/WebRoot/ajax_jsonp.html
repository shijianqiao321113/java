<html>
<head>
<title>ajax jsonp </title>
<script src="jquery-1.8.3.min.js"></script>

<script type="text/javascript">

	$(function() {
		$.ajax({  
			type : "post",
			url : window.location.origin + "/user/jsonp.json",
			dataType : "jsonp",
			jsonp: "jsonpCallback",
			success : function(data){  
				alert(data.code);
			},  
			error:function(){  
				alert("error");  
			}  
		});
	});

</script>
</head>

<body>

	<a href="javascript:fun();" style="font-size:30px;">
		点击 ajax 跨域调用
	</a>
</body>
</html>
